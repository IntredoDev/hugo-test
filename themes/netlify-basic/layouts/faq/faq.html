{{ define "main" }} 
  {{ with .Params.page_faq }}
  <section class="faq">
    <div class="container">
      {{- if .heading -}}
      <header class="faq__header">
        <h1 class="faq__title">{{ .heading }}</h1>
      </header>
      {{- end -}}

      {{- with .list -}}
        {{ if gt (len .) 0 }}
            <ul class="faq__list accordion-container">
              {{ range .}}
                  {{ partial "components/accordion.html" (dict "context" . "style" "style--gray") }}
                {{ end }}
            </ul>
        {{- end -}}
      {{- end -}}
    </div>
  </section>
  {{ end }}
{{ end }}
