{{ define "main" }}
<header>
  <h1>{{ .Params.Title }}</h1> <!-- Retrieves the Title -->
  <p>{{ .Params.description | markdownify }}</p> <!-- Retrieves and renders the Description as Markdown -->
  <img src="{{ .Params.hero_image }}" alt="Hero Image" /> <!-- Retrieves the Hero Image URL -->
</header>

{{ end }}
